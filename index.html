<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Személyes Kezdőlap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="background-overlay"></div>
    <div class="top-container">
        <div class="top-left-cluster">
            <div id="weather-container">
                <i id="weather-icon" class="fa-solid fa-spinner fa-spin"></i>
                <p id="weather-text">Időjárás töltése...</p>
            </div>
            <label class="theme-switch-wrapper" for="theme-toggle" title="Sötét/Világos mód">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </div>

        <div id="settings-container">
            <div class="setting-group">
                <input type="text" id="city-input" placeholder="Település neve...">
                <button id="city-set-button">Beállít</button>
            </div>
            <div class="setting-group">
                <input type="text" id="bg-url-input" placeholder="Háttérkép URL-je...">
                <button id="bg-set-button">Beállít</button>
            </div>
        </div>
    </div>

    <div class="main-container">

        <div id="clock-container">00:00:00</div>

        <div id="search-container">
            <input type="text" id="search-input" placeholder="Keress a Google-ban...">
            <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="wheel-container">
            <div class="wheel">
                <div class="wheel-center">
                    <span id="center-label"></span>
                    <button id="add-link-btn" title="Új link hozzáadása">+</button>
                </div>
            </div>
        </div>
    </div>

    <div id="add-link-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Új link hozzáadása</h3>
            <p>Add meg a weboldal nevét (pl. "Facebook") és a teljes URL-t (pl. "https://facebook.com").</p>
            <input type="text" id="link-label-input" placeholder="Név (pl. Google)">
            <input type="text" id="link-url-input" placeholder="URL (pl. https://google.com)">
            <div class="modal-buttons">
                <button id="save-link-btn">Mentés</button>
                <button id="cancel-link-btn">Mégse</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
